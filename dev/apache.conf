<VirtualHost *:80>
    ServerName countries-match.local
    DocumentRoot C:/xampp/htdocs/countries2/public
    CustomLog C:/xampp/htdocs/countries2/files/log/apache-access.log combined
    ErrorLog C:/xampp/htdocs/countries2/files/log/apache-error.log
    <Directory "C:/xampp/htdocs/countries2/public">
      Options FollowSymLinks Includes Indexes MultiViews
      AllowOverride All
      Require all granted
    </Directory>
</VirtualHost>
